name: kraken
channels:
  - pytorch
  - mittagessen
  - conda-forge
  - defaults
dependencies:
  - python=3.6.6
  - pytorch
  - torchvision
  - coremltools
  - jsonschema
  - lxml
  - future
  - requests
  - click>=7.0
  - numpy
  - Pillow
  - regex
  - scipy
  - protobuf>=3.0.0
  - jinja2
  - python-bidi
  - pip:
    - git+https://github.com/mittagessen/kraken.git@master
